<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="img/UHSB-Logo-resize.png">
  <title>Log Masuk - Admin Kehadiran</title>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1: #1A2350;
      --bg2: #1FA2FF;
      --card:#F4F6F8;
      --accent:#12D8FA;
      --muted:#6B7280;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:'League Spartan',sans-serif;
      background: linear-gradient(135deg,var(--bg1) 0%,var(--bg2) 100%);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    .login-box{
      width:100%;
      max-width:420px;
      background:var(--card);
      padding:32px;
      border-radius:16px;
      box-shadow:0 12px 36px rgba(0,0,0,0.22);
    }

    .brand {
      text-align:center;
      margin-bottom:18px;
    }

    .brand h1{
      margin:0;
      color:var(--bg1);
      font-size:22px;
      letter-spacing:-0.2px;
    }

    .form {
      display:flex;
      flex-direction:column;
      gap:12px;
      margin-top:6px;
    }

    .field {
      display:flex;
      align-items:center;
      gap:10px;
      background:white;
      border-radius:10px;
      padding:6px 10px;
      border:2px solid #e6e9ee;
      transition:all .18s ease;
    }

    .field:focus-within{
      border-color:var(--bg2);
      box-shadow:0 6px 16px rgba(31,162,255,0.12);
      transform: translateY(-1px);
    }

    .field input {
      border:0;
      outline:none;
      font-size:15px;
      padding:10px 6px;
      width:100%;
      font-family:inherit;
      background:transparent;
      color: #111827;
    }

    .field .icon {
      width:36px;
      height:36px;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:6px;
      background:linear-gradient(180deg,#f8fafc,#eef6ff);
      color:var(--muted);
      font-size:14px;
      flex:0 0 36px;
    }

    .pw-toggle {
      background:transparent;
      border:0;
      cursor:pointer;
      font-size:13px;
      color:var(--muted);
      padding:6px;
    }

    .login-actions {
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:6px;
    }

    button.submit {
      padding:12px;
      border-radius:10px;
      border:0;
      background: linear-gradient(135deg,var(--bg2) 0%,var(--accent) 100%);
      color:white;
      font-weight:700;
      font-size:15px;
      cursor:pointer;
      box-shadow:0 8px 22px rgba(31,162,255,0.18);
      transition:all .18s ease;
    }

    button.submit:hover{ transform:translateY(-3px) }

    .error {
      display:none;
      background:#fff1f0;
      color:#b91c1c;
      padding:10px 12px;
      border-radius:8px;
      font-size:13px;
    }

    .meta {
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-size:13px;
      color:var(--muted);
    }

    @media (max-width:420px){
      .login-box{ padding:20px }
      .field .icon{ display:none }
    }
  </style>
</head>
<body>

  <main class="login-box" aria-labelledby="loginTitle">
    <div class="brand">
      <h1 id="loginTitle">Admin Portal - Kehadiran</h1>
      <div style="font-size:13px;color:var(--muted);margin-top:6px">Sila log masuk untuk mengurus sesi</div>
    </div>

    <div id="errorBox" class="error" role="alert">Nama pengguna atau kata laluan salah.</div>

    <form id="loginForm" class="form" onsubmit="event.preventDefault(); login();">
      <div class="field">
        <div class="icon">ðŸ‘¤</div>
        <input id="username" name="username" type="text" placeholder="Nama Pengguna" required autofocus>
      </div>

      <div class="field">
        <div class="icon">ðŸ”’</div>
        <input id="password" name="password" type="password" placeholder="Kata Laluan" required>
        <button type="button" class="pw-toggle" id="togglePw">Tunjuk</button>
      </div>

      <div class="login-actions">
        <div class="meta">
          <div>Log masuk selamat</div>
          <div style="font-size:12px;color:var(--muted)">v1.0</div>
        </div>
        <button type="submit" class="submit">Log Masuk</button>
      </div>
    </form>
  </main>

  <script src="auth.js"></script>

  <script>
    // toggle show/hide password
    const pw = document.getElementById('password');
    const toggle = document.getElementById('togglePw');
    toggle.addEventListener('click', () => {
      const isText = pw.type === 'text';
      pw.type = isText ? 'password' : 'text';
      toggle.textContent = isText ? 'Tunjuk' : 'Sembunyi';
    });
  </script>

</body>
</html>
